<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YoonJirou - Layanan Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter :wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
    }

    header {
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      padding: 20px;
      text-align: center;
      font-weight: 700;
      font-size: 24px;
      color: #2c3e50;
    }

    .container {
      width: 90%;
      max-width: 1140px;
      margin: auto;
      padding: 40px 20px;
    }

    .hero {
      text-align: center;
      margin-bottom: 60px;
    }

    .hero h1 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1rem;
      color: #666;
      max-width: 600px;
      margin: 0 auto;
    }

    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
    }

    .feature-card {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .feature-card:hover {
      transform: translateY(-5px);
    }

    .circle-btn {
      width: 60px;
      height: 60px;
      background-color: #1abc9c;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px;
      transition: background-color 0.3s ease;
    }

    .circle-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    .circle-btn:hover {
      background-color: #16a085;
    }

    .feature-card h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .contact-section {
      background-color: #ffffff;
      padding: 40px 20px;
      text-align: center;
      margin-top: 60px;
      border-top: 1px solid #eee;
    }

    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      background-color: #2ecc71;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .whatsapp-btn svg {
      margin-right: 10px;
      fill: white;
    }

    .whatsapp-btn:hover {
      background-color: #27ae60;
    }

    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    YoonJirou
  </header>

  <!-- Hero Section -->
  <div class="container">
    <section class="hero">
      <h1>Layanan Digital Terbaik</h1>
      <p>Kami menyediakan berbagai layanan digital murah dan cepat, mulai dari Noko WA, Panel Game, Pulsa, hingga Token Listrik.</p>
    </section>

    <!-- Features Grid -->
    <section class="features">
      <div class="feature-grid">

        <!-- Feature 1 -->
        <div class="feature-card">
          <div class="circle-btn">

          </div>
          <h3>Noko WhatsApp</h3>
        </div>
