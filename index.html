<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d1b2a;
      color: white;
      overflow-x: hidden;
    }
    .intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 2s ease;
    }
    .intro h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: slideIn 2s ease forwards;
      opacity: 0;
    }
    .intro button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #1b263b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .content {
      display: none;
      padding: 20px;
      text-align: center;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .feature {
      background: #1b263b;
      padding: 20px;
      border-radius: 15px;
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .feature:hover {
      transform: scale(1.05);
    }
    .skill-bar {
      height: 10px;
      background: #415a77;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .skill-bar span {
      display: block;
      height: 100%;
      background: #00b4d8;
    }
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #buyPanelModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #buyPanelModal .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
      color: black;
    }
    #buyPanelModal .modal-content input,
    #buyPanelModal .modal-content select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #buyPanelModal .modal-content button {
      background: #1b263b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<audio autoplay loop>
  <source src="musik.mp3" type="audio/mpeg" />
</audio>

<div class="intro">
  <h1>Selamat Datang di Panel Kami</h1>
  <button onclick="mulai()">Mulai</button>
</div>

<div class="content" id="mainContent">
  <h2>Fitur Kami</h2>
  <div class="features">
    <div class="feature">Skill<br><div class="skill-bar"><span style="width: 90%;"></span></div></div>
    <div class="feature">Speed<br><div class="skill-bar"><span style="width: 85%;"></span></div></div>
    <div class="feature">Design<br><div class="skill-bar"><span style="width: 80%;"></span></div></div>
    <div class="feature">Responsif<br><div class="skill-bar"><span style="width: 95%;"></span></div></div>
  </div>
  <br><br>
  <div class="features">
    <div class="feature" onclick="window.open('https://chat.whatsapp.com/CtzrdM40BIH7hxYGNogr89')">Group Developer</div>
    <div class="feature" onclick="openBuyPanel()">Buy Panel</div>
  </div>
</div>

<!-- Buy Panel Modal -->
<div id="buyPanelModal">
  <div class="modal-content">
    <h3>Form Pembelian Panel</h3>
    <label>Jumlah Panel:</label>
    <input type="number" id="jumlahPanel" placeholder="Masukkan jumlah panel" />

    <label>Ukuran Panel:</label>
    <select id="ukuranPanel">
      <option value="1GB">1 GB</option>
      <option value="2GB">2 GB</option>
      <option value="3GB">3 GB</option>
      <option value="4GB">4 GB</option>
      <option value="5GB">5 GB</option>
      <option value="6GB">6 GB</option>
      <option value="7GB">7 GB</option>
      <option value="8GB">8 GB</option>
      <option value="9GB">9 GB</option>
      <option value="10GB">10 GB</option>
      <option value="Unlimited">Unlimited</option>
    </select>

    <label>Nomor WhatsApp Anda:</label>
    <input type="tel" id="nomorWa" placeholder="08xxxxxxxxxx" />

    <button onclick="kirimPesan()">Beli</button>
  </div>
</div>

<script>
  function mulai() {
    document.querySelector('.intro').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
  }

  function openBuyPanel() {
    document.getElementById('buyPanelModal').style.display = 'flex';
  }

  function kirimPesan() {
    var jumlah = document.getElementById('jumlahPanel').value;
    var ukuran = document.getElementById('ukuranPanel').value;
    var nomor = document.getElementById('nomorWa').value;
    var link = 'https://wa.me/6285123581626?text=' +
      encodeURIComponent(
        'Halo Admin, saya ingin membeli panel.\n' +
        'Jumlah: ' + jumlah + '\n' +
        'Ukuran: ' + ukuran + '\n' +
        'No. WA saya: ' + nomor
      );
    window.open(link, '_blank');
    document.getElementById('buyPanelModal').style.display = 'none';
  }
</script>

</body>
</html>
