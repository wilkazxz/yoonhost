<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #4a90e2;
      padding: 50px 20px;
      color: white;
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .start-button {
      background: #fff;
      color: #4a90e2;
      border: none;
      padding: 15px 30px;
      font-size: 1.5em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .start-button:hover {
      background: #e0e0e0;
    }
    .features {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 40px auto;
      max-width: 400px;
    }
    .feature {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .feature button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
    .feature button:hover {
      background: #357ABD;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    input, select {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" width="100" />
    <h1>Selamat Datang di Panel Kami</h1>
    <button class="start-button" onclick="scrollToFeatures()">Mulai</button>
  </header>

  <section class="features" id="fitur">

    <div class="feature">
      <h3>Group Developer</h3>
      <button onclick="window.open('https://chat.whatsapp.com/YourGroupLink', '_blank')">Gabung WhatsApp</button>
    </div>

    <div class="feature">
      <h3>Beli Panel</h3>
      <form onsubmit="kirimPesan(event)">
        <input type="number" id="jumlahPanel" placeholder="Jumlah Panel" required>
        <select id="ukuranPanel" required>
          <option value="" disabled selected>Pilih Ukuran (GB)</option>
          <option value="1">1 GB</option>
          <option value="2">2 GB</option>
          <option value="3">3 GB</option>
          <option value="4">4 GB</option>
          <option value="5">5 GB</option>
          <option value="6">6 GB</option>
          <option value="7">7 GB</option>
          <option value="8">8 GB</option>
          <option value="9">9 GB</option>
          <option value="10">10 GB</option>
          <option value="Unlimited">Unlimited</option>
        </select>
        <input type="tel" id="nomorWa" placeholder="Nomor WhatsApp" required>
        <button type="submit">Beli</button>
      </form>
    </div>

  </section>

  <script>
    function scrollToFeatures() {
      document.getElementById('fitur').scrollIntoView({ behavior: 'smooth' });
    }

    function kirimPesan(event) {
      event.preventDefault();
      const jumlah = document.getElementById('jumlahPanel').value;
      const ukuran = document.getElementById('ukuranPanel').value;
      const wa = document.getElementById('nomorWa').value;
      const pesan = `Halo, saya ingin membeli panel:\nJumlah: ${jumlah}\nUkuran: ${ukuran} GB\nNo WA: ${wa}`;
      const url = `https://wa.me/${wa}?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
