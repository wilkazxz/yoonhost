<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Ai By Wilma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e, #311b92, #4a148c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 15px;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffd600;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        .subtitle {
            opacity: 0.8;
            font-size: 1.1rem;
        }
        
        .chat-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 25px;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            padding: 15px 20px;
            border-radius: 18px;
            max-width: 85%;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .user-message {
            background: linear-gradient(135deg, #ff6d00, #ff9e00);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background: rgba(38, 50, 56, 0.8);
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .input-area {
            display: flex;
            gap: 12px;
            margin-top: auto;
        }
        
        #user-input {
            flex: 1;
            padding: 18px 25px;
            border-radius: 50px;
            border: none;
            font-size: 1.05rem;
            background: rgba(255, 255, 255, 0.12);
            color: white;
            outline: none;
            transition: background 0.3s;
        }
        
        #user-input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px rgba(255, 214, 0, 0.4);
        }
        
        #user-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        button {
            background: linear-gradient(135deg, #ffd600, #ffab00);
            color: #1a237e;
            border: none;
            border-radius: 50px;
            padding: 0 35px;
            cursor: pointer;
            font-size: 1.05rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 214, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 15px;
            color: #ffd600;
        }
        
        .typing-indicator {
            display: inline-flex;
            gap: 6px;
        }
        
        .typing-dot {
            width: 10px;
            height: 10px;
            background: #ffd600;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 10px;
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border-left: 4px solid #ff5252;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }
            
            .chat-container {
                padding: 15px;
            }
            
            .message {
                max-width: 90%;
                padding: 12px 16px;
            }
            
            button {
                padding: 0 25px;
            }
            
            #user-input {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-brands fa-google"></i>
            </div>
            <h1>Gemini AI Assistant</h1>
            <p class="subtitle">Powered by Google Gemini AI</p>
        </header>
        
        <div class="chat-container" id="chat-box">
            <div class="message bot-message">
                Halo! Saya Gemini AI. Ada yang bisa saya bantu hari ini?
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ketik pesan Anda..." autocomplete="off">
            <button id="send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i> Kirim
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="footer">
            Gunakan dengan bijak. Respon mungkin tidak selalu akurat.
        </div>
    </div>

    <script>
        // ====== GANTI DENGAN API KEY ANDA ====== //
        const API_KEY = "AIzaSyCmnbj6Z-dvQ6KmtTdgHLNZbIABjquS6Cs"; 
        // ======================================= //
        
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const loading = document.getElementById('loading');
        const sendBtn = document.getElementById('send-btn');
        
        // Enter untuk mengirim pesan
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Tambahkan pesan user ke chat
            addMessage(message, 'user');
            userInput.value = '';
            loading.style.display = 'block';
            sendBtn.disabled = true;
            
            try {
                // PERBAIKAN: Gunakan endpoint yang benar untuk Gemini API
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: message }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 1000
                        }
                    })
                });
                
                const data = await response.json();
                
                // Tangani error dari API
                if (!response.ok || !data.candidates) {
                    const errorMsg = data.error?.message || "Model tidak ditemukan atau tidak didukung";
                    addMessage(`Error: ${errorMsg}`, 'bot');
                    return;
                }
                
                // Ambil teks respon
                const aiResponse = data.candidates[0]?.content?.parts[0]?.text || 
                                  "Maaf, saya tidak bisa menghasilkan respons saat ini.";
                
                // Tambahkan respon AI ke chat
                addMessage(aiResponse, 'bot');
            } catch (error) {
                addMessage(`Error: ${error.message}`, 'bot');
                console.error("Error:", error);
            } finally {
                loading.style.display = 'none';
                sendBtn.disabled = false;
                userInput.focus();
            }
        }
        
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
